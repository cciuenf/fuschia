name: elixir_ci

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PERSONAL_TOKEN }}

      - name: Build
        run: |
          docker-compose -f docker-compose-ci.yml pull --quiet
          docker-compose -f docker-compose-ci.yml build fuschia

      - name: Start
        run: |
          docker-compose -f docker-compose-ci.yml run --rm fuschia mix ecto.setup
          docker-compose -f docker-compose-ci.yml up -d

      - name: Format
        run: docker exec pescarte_fuschia_ci mix format --check-formatted

      - name: Credo
        run: docker exec pescarte_fuschia_ci mix credo --strict

      - name: Test
        run: MIX_ENV=test docker exec pescarte_fuschia_ci mix coveralls.github
          
      - name: Migration rollback test
        run: |
          docker exec pescarte_fuschia_ci mix ecto.rollback --all
          docker exec pescarte_fuschia_ci mix ecto.migrate
