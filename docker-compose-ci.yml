version: "3.8"

services:
  fuschia:
    build:
      context: .
      args:
        MIX_ENV: test
      cache_from:
        - docker.pkg.github.com/uenf/pescarte/fuschia_ci:latest
    image: docker.pkg.github.com/uenf/pescarte/fuschia_ci:latest
    container_name: pescarte_fuschia_ci
    depends_on:
      - db
    volumes:
      - /fuschia/deps
      - /fuschia/_build
    env_file:
      - .env-sample
    environment:
      - MIX_ENV=test

  db:
    image: docker.pkg.github.com/uenf/pescarte/postgres_db:latest
    container_name: pescarte_fuschia_db
    environment:
      - POSTGRES_USER=pescarte
      - POSTGRES_PASSWORD=pescarte
      - POSTGRES_DB=pescarte
